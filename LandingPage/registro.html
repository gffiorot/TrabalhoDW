<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Criar Conta - Cursos</title>
    <link rel="icon" href="IconFinal.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="IconFinal.png" alt="DevPath Icon" class="logo">
    </header>
    <main>
        <h2>Crie sua conta e comece a aprender!</h2>
        
        <form id="formRegistro">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="name" id="nome" name="nome" required>
            </div>
            <div class="campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="campo">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            
            <p id="mensagemErro" class="mensagem-erro"></p>

            <button type="submit" id="botaoRegistrar">Registrar e Continuar</button>
        </form>
        
        <p class="login-link">Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
    </main>
    
    <script src="registro.js"></script>
</body>
</html>
